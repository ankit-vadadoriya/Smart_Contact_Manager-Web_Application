<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' | '+Dashboard"></title>
  </head>
  <body>
    <div id="content">
      <!-- if user logged in = sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div class="sm:pl-64">
        <div class="flex justify-center items-center h-screen bg-gradient-to-r from-blue-300 to-indigo-600 text-white"
        style="background-image: url('https://www.bseindia.com/include/images/bg.png');"
        >
          <div class="text-center">
            <h1 class="text-5xl font-bold mb-4 animate-bounce text-black shadow-inherit dark:text-white">Welcome to Your Dashboard</h1>
            <p class="text-lg mb-6 text-gray-600 dark:text-gray-500">Manage your contacts efficiently and stay organized.</p>
            <div class="flex gap-3 justify-center">
              <a href="/user/profile" class="px-6 py-3 bg-white dark:bg-gray-500 dark:text-white text-blue-600 font-semibold rounded-lg shadow-md hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                Profile
              </a>
              <a href="/user/contacts" class="px-6 py-3 bg-white dark:bg-gray-500 dark:text-white text-blue-600 font-semibold rounded-lg shadow-md hover:bg-gray-200 dark:hover:bg-gray-600 transition">
                Your Contacts
              </a>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <script>
      console.log("This is profile page.");
    </script>
  </body>
</html>
